name: ci-test

on:
  push:
    branches: [ "v-0.1" ]
  pull_request:
    branches: [ "v-0.1" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18
      id: go

    - name: Check out code into the go module directory
      uses: actions/checkout@v3

    - name: Test
      run: make test
          